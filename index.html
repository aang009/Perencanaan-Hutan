<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Fakultas_2.js"></script>
        <script src="data/Bangunan_3.js"></script>
        <script src="data/Kontur_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.472637798762,117.154210877],[-0.470125815053,117.156980164]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        var img_FotoUdara_0 = 'data/FotoUdara_0.png';
        var img_bounds_FotoUdara_0 = [[-0.474881732844,117.146107338],[-0.462926433817,117.159396944]];
        var overlay_FotoUdara_0 = new L.imageOverlay(img_FotoUdara_0, img_bounds_FotoUdara_0);
        bounds_group.addLayer(overlay_FotoUdara_0);
        map.addLayer(overlay_FotoUdara_0);
        var img_Hillshade_1 = 'data/Hillshade_1.png';
        var img_bounds_Hillshade_1 = [[-0.478760745056,117.143530069],[-0.459621821556,117.162476106]];
        var overlay_Hillshade_1 = new L.imageOverlay(img_Hillshade_1, img_bounds_Hillshade_1);
        bounds_group.addLayer(overlay_Hillshade_1);
        map.addLayer(overlay_Hillshade_1);
        function pop_Fakultas_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterangan'] !== null ? Autolinker.link(String(feature.properties['Keterangan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sym'] !== null ? Autolinker.link(String(feature.properties['Sym'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Fakultas_2_0() {
            return {
                pane: 'pane_Fakultas_2',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '10,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Fakultas_2');
        map.getPane('pane_Fakultas_2').style.zIndex = 402;
        map.getPane('pane_Fakultas_2').style['mix-blend-mode'] = 'normal';
        var layer_Fakultas_2 = new L.geoJson(json_Fakultas_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_Fakultas_2',
            onEachFeature: pop_Fakultas_2,
            style: style_Fakultas_2_0,
        });
        bounds_group.addLayer(layer_Fakultas_2);
        map.addLayer(layer_Fakultas_2);
        function pop_Bangunan_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? Autolinker.link(String(feature.properties['Keterangan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X'] !== null ? Autolinker.link(String(feature.properties['X'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Y'] !== null ? Autolinker.link(String(feature.properties['Y'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bangunan_3_0() {
            return {
                pane: 'pane_Bangunan_3',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
            }
        }
        map.createPane('pane_Bangunan_3');
        map.getPane('pane_Bangunan_3').style.zIndex = 403;
        map.getPane('pane_Bangunan_3').style['mix-blend-mode'] = 'normal';
        var layer_Bangunan_3 = new L.geoJson(json_Bangunan_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_Bangunan_3',
            onEachFeature: pop_Bangunan_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Bangunan_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Bangunan_3);
        map.addLayer(layer_Bangunan_3);
        function pop_Kontur_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kontur_4_0() {
            return {
                pane: 'pane_Kontur_4',
                opacity: 1,
                color: 'rgba(255,232,24,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Kontur_4');
        map.getPane('pane_Kontur_4').style.zIndex = 404;
        map.getPane('pane_Kontur_4').style['mix-blend-mode'] = 'normal';
        var layer_Kontur_4 = new L.geoJson(json_Kontur_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_Kontur_4',
            onEachFeature: pop_Kontur_4,
            style: style_Kontur_4_0,
        });
        bounds_group.addLayer(layer_Kontur_4);
        map.addLayer(layer_Kontur_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Kontur_4.png" /> Kontur': layer_Kontur_4,'<img src="legend/Bangunan_3.png" /> Bangunan': layer_Bangunan_3,'<img src="legend/Fakultas_2.png" /> Fakultas': layer_Fakultas_2,"Hillshade": overlay_Hillshade_1,"Foto Udara": overlay_FotoUdara_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Bangunan_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Keterangan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Keterangan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Bangunan_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Bangunan_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Keterangan'}));
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Bangunan_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Bangunan_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Bangunan_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Bangunan_3]);
        });
        </script>
    </body>
</html>
